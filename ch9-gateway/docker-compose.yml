version: "3.7"
services:
  kong:
    image: kong:latest
    environment:
      - "KONG_DATABASE=postgres"
      - "KONG_PG_HOST=kong-database"
      - "KONG_CASSANDRA_CONTACT_POINTS=kong-database"
      - "KONG_PROXY_ACCESS_LOG=/dev/stdout"
      - "KONG_ADMIN_ACCESS_LOG=/dev/stdout"
      - "KONG_PROXY_ERROR_LOG=/dev/stdout"
      - "KONG_ADMIN_ERROR_LOG=/dev/stdout"
      - "KONG_ADMIN_LISTEN=0.0.0.0:8001, 0.0.0.0:8444 ssl"
    ports:
      - 8000:8000
      - 8443:8443
      - 8001:8001
      - 8444:8444
    networks:
      - kong-net
    depends_on:
      - kong-database
  konga:
    image: mstinebaugh/konga
    environment:
      - "TOKEN_SECRET=blueskykong.com"
      - "NODE_ENV=production"
    ports:
      - 8080:1337
    networks:
      - kong-net

    depends_on:
      - kong-database
  kong-database:
    image: postgres:12.2
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=kong
      - POSTGRES_PASSWORD=kong
      - POSTGRES_DB=kong
    networks:
      - kong-net
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /tmp/postgresql:/var/lib/postgresql/data

networks:
  kong-net:
    external: true
